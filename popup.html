<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BugSniffer - JavaScript File Collector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="container">
    <!-- Header -->
    <div id="header">
      <div id="logo">
        <span class="bug-icon">üêõ</span>
        <h1>BugSniffer</h1>
      </div>
      <div id="domain-info">
        <span id="current-domain">Loading...</span>
      </div>
    </div>
    
    <!-- Enable/Disable Toggle -->
    <div id="toggle-row" style="display: flex; align-items: center; justify-content: flex-end; padding: 10px 20px 0 0;">
      <label style="font-size: 13px; font-weight: 500; margin-right: 10px;">Enabled</label>
      <label class="switch">
        <input type="checkbox" id="enable-toggle" checked>
        <span class="slider round"></span>
      </label>
    </div>
    <!-- Stats -->
    <div id="stats">
  <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 38px;
      height: 20px;
    }
    .switch input { display: none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #667eea;
    }
    input:checked + .slider:before {
      transform: translateX(18px);
    }
  </style>
      <div class="stat-item">
        <span class="stat-number" id="file-count">0</span>
        <span class="stat-label">JS Files Found</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="domain-count">0</span>
        <span class="stat-label">Unique Domains</span>
      </div>
    </div>
    
    <!-- Actions -->
    <div id="actions">
      <button id="copy" class="btn btn-secondary">
        <span class="btn-icon">üìã</span>
        Copy All
      </button>
      <button id="download" class="btn btn-primary">
        <span class="btn-icon">üíæ</span>
        Download
      </button>
    </div>
    
    <!-- File List -->
    <div id="list-container">
      <div id="list-header">
        <h3>JavaScript Files</h3>
        <button id="clear" class="btn-small">Clear All</button>
      </div>
      <div id="list"></div>
      <div id="empty" style="display:none;">
        <div class="empty-icon">üìÅ</div>
        <p>No JavaScript files detected on this domain.</p>
        <small>Browse any website to start collecting JS files!</small>
      </div>
    </div>
    
    <!-- Footer -->
    <div id="footer">
      <small>Files are stored per domain ‚Ä¢ Data stays local</small>
    </div>
  </div>
  
  <!-- Toast notification -->
  <div id="toast" class="toast"></div>
  
  <script src="popup.js"></script>
</body>
</html>
