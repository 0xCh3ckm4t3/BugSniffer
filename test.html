<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BugSniffer Test Page</title>
    <!-- External JS files to test detection -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>BugSniffer Test Page</h1>
        <p>This page contains several JavaScript files that should be detected by the BugSniffer extension:</p>
        <ul>
            <li>jQuery from CDN</li>
            <li>Bootstrap JS from CDN</li>
            <li>Local test script</li>
            <li>Link to external JS file</li>
        </ul>
        
        <!-- Link to JS file -->
        <p><a href="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js">Lodash JS Library</a></p>
        
        <!-- Another external script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    </div>
    
    <!-- Local script -->
    <script>
        console.log('BugSniffer test page loaded!');
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded - BugSniffer should detect the JS files on this page');
        });
    </script>
</body>
</html>
